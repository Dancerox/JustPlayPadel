<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      JustPlayPadel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div id="container">

    <ion-row>
      <ion-col size="12">
        <div class="ion-text-underline">
          <h1 class="text ion-text-center">Login</h1>
        </div>
      </ion-col>
    </ion-row>

    <form>    
      <ion-item lines="full" color="medium">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item> 

      <ion-item lines="full" color="medium">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col> 
        <ion-button type="submit" (click)="logIn(email, password)" expand="block">Login</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <form>
      <ion-row>
        <ion-col> 
          <ion-button 
          type="submit" 
          color="danger"
          (click)="authService.GoogleAuth()" 
          expand="block">
            Login with Google
          </ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row class="ion-text-center">
      <ion-col>
        <ion-label class="ion-text-center" (click)="registrarse()">Registrarse</ion-label>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
