<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">
  <div id="container">

    <form>    
      <ion-item lines="full" color="medium">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item> 

      <ion-item lines="full" color="medium">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>

      <ion-row>
        <ion-col> 
        <ion-button type="submit" (click)="signUp(email, password)" expand="block">Registrarse</ion-button>
        </ion-col>
      </ion-row>
    </form>

    </div>
</ion-content>
