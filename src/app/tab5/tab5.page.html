<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      JustPlayPadel
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="medium">

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div class="ion-text-underline">
            <h1 class="text ion-text-center">Tus estad√≠sticas</h1>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-card>
            <ion-card-header (click)="toggleEstadisticas()" color="primary" class="ion-text-center">
              Filtro
            </ion-card-header>
            <ion-card-content #accordionContentEstadisticas>
              <ion-item>
                <ion-label>Precio</ion-label>
                <ion-range id="dual-range" dual-knobs pin color="dark" min="0" max="20" class="no-padding">
                  <ion-icon slot="start" size="small" name="logo-euro"></ion-icon>
                  <ion-icon slot="end" name="logo-euro"></ion-icon>
                </ion-range>
              </ion-item>
              <ion-item>
                <ion-label>Distancia</ion-label>
                <ion-range id="dual-range" dual-knobs pin color="dark" min="0" max="20" class="no-padding">
                  <ion-icon slot="start" size="small" name="logo-euro"></ion-icon>
                  <ion-icon slot="end" name="logo-euro"></ion-icon>
                </ion-range>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-list color="medium" class="statslist">
        <ion-item color="medium">
          <ion-label>Jugados</ion-label>
          <ion-label>10</ion-label>
        </ion-item>
        <ion-item color="medium">
          <ion-label>Ganados</ion-label>
          <ion-label>4</ion-label>
        </ion-item>
        <ion-item color="medium">
          <ion-label>Perdidos</ion-label>
          <ion-label>2</ion-label>
        </ion-item>
      </ion-list>

    </ion-grid>
  </div>

</ion-content>
